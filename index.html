<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semptom Protokol Rehberi | Tıbbi Yönlendirme Sistemi</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #5F6CAF; /* Yumuşak Lacivert/Mor Tonu */
            --primary-light: #7a8bcc;
            --accent-color: #4CAF50; /* Canlı Yeşil/Teal Vurgusu */
            --background-light: #f8f9fa; /* Hafif Gri Arka Plan */
            --card-background: #ffffff; /* Beyaz Kart Arka Planı */
            --text-dark: #343a40; /* Koyu Gri Metin */
            --text-muted: #6c757d; /* Açık Gri Metin */
            --danger-color: #EF5350; /* Acil durum için kırmızı */
            --font-header: 'Quicksand', sans-serif;
            --font-body: 'Open Sans', sans-serif;
            --shadow-light: 0 6px 15px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 12px 30px rgba(0, 0, 0, 0.12);
            --border-radius-soft: 12px;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--background-light);
            min-height: 100vh;
            color: var(--text-dark);
        }
        
        /* --- HEADER STYLES --- */
        .header-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            padding: 3.5rem 0 4.5rem; /* Ferah bir alan */
            margin-bottom: 25px;
            box-shadow: var(--shadow-medium);
            border-bottom-left-radius: var(--border-radius-soft);
            border-bottom-right-radius: var(--border-radius-soft);
            position: relative; 
            z-index: 5;
        }
        
        .header-section h1 {
            font-family: var(--font-header);
            font-weight: 700;
            letter-spacing: 0.8px;
            margin-bottom: 0.6rem;
        }

        /* --- SEARCH STYLES --- */
        .search-container {
            position: relative;
            margin-top: 2.5rem;
        }

        #arama_input {
            border-radius: 30px; /* Daha yumuşak yuvarlaklık */
            padding: 16px 25px; 
            border: 1px solid #ddd;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            font-size: 1.05rem;
            color: var(--text-dark);
        }
        
        #arama_input::placeholder {
            color: var(--text-muted);
            opacity: 0.8;
        }
        
        #arama_input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(95, 108, 175, 0.15); /* Primary renginin şeffaf tonu */
        }
        
        .input-group-text {
            background-color: var(--card-background);
            border: none;
            border-radius: 0 30px 30px 0 !important;
            padding-right: 20px;
            color: var(--primary-color);
        }
        
        #sonuclar_listesi {
            list-style: none;
            padding: 0;
            margin-top: 4px;
            max-height: 280px;
            overflow-y: auto;
            border-radius: var(--border-radius-soft);
            box-shadow: var(--shadow-medium);
            position: absolute;
            width: 100%;
            z-index: 10;
            background-color: var(--card-background);
            border: 1px solid #e0e0e0;
        }

        #sonuclar_listesi .list-group-item {
            cursor: pointer;
            padding: 12px 20px;
            border: none;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
            font-size: 0.95rem;
            color: var(--text-dark);
        }

        #sonuclar_listesi .list-group-item:hover {
            background-color: #e6e8f4; /* Primary renginden açık bir ton */
        }
        
        /* --- DETAY CARD STYLES --- */
        #detay_karti {
            background-color: var(--card-background);
            border-radius: var(--border-radius-soft);
            box-shadow: var(--shadow-medium);
            padding: 35px 45px;
            margin-top: 3rem;
            min-height: 480px;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Acil Uyarı Alanı (Daha Küçük, Not Benzeri) */
        .acil-uyari-mini {
            background-color: #fff3f3; /* Açık kırmızı arka plan */
            border-left: 5px solid var(--danger-color);
            padding: 15px 20px;
            border-radius: var(--border-radius-soft);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            font-size: 0.95rem;
        }
        
        .acil-uyari-mini .icon {
            font-size: 1.8rem;
            color: var(--danger-color); 
            margin-right: 15px;
        }
        
        .acil-uyari-mini strong {
            color: var(--danger-color);
            font-weight: 600;
        }
        
        .acil-uyari-mini p {
            margin: 0;
            color: var(--text-dark);
            line-height: 1.4;
        }

        .acil-uyari-mini span { /* Acil durum içindeki semptom vurgusu */
            font-weight: 500;
            color: #d32f2f; 
        }
        
        /* Protokol Aşamaları */
        .asama {
            padding: 22px;
            border-radius: var(--border-radius-soft);
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid #e0e0e0; /* Hafif sınır */
        }
        
        .asama:hover {
             transform: translateY(-5px);
             box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .asama-tani {
            background-color: #e8f5e9; /* Çok açık yeşil */
        }
        
        .asama-tedavi {
            background-color: #e3f2fd; /* Çok açık mavi */
        }
        
        .asama h4 {
            font-family: var(--font-header);
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.15rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        
        .asama-tedavi h4 {
            color: #1976d2; /* Tedavi için farklı bir mavi tonu */
        }

        .asama h4 .fa-icon {
            font-size: 1.3rem;
            margin-right: 10px;
        }
        
        .bolum-adi {
            font-size: 1.9rem;
            font-weight: 700;
            color: var(--accent-color); 
            margin-top: 8px;
            display: block;
            font-family: var(--font-header);
        }
        
        .asama-tedavi .bolum-adi {
            color: var(--primary-color);
        }

        .aciklama-detay {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 15px;
            line-height: 1.6;
            border-top: 1px dashed #e0e0e0;
            padding-top: 15px;
        }
        
        .placeholder-content {
            padding-top: 6rem;
            padding-bottom: 6rem;
            color: var(--text-muted);
        }
        
        .placeholder-content i {
            color: var(--primary-color);
            opacity: 0.7;
            margin-bottom: 1.5rem;
        }
        .placeholder-content h4 {
            color: var(--text-dark);
            font-weight: 500;
            font-family: var(--font-header);
            line-height: 1.4;
        }
        .placeholder-content p {
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        footer {
            background-color: #eceff1; /* Açık gri footer */
            color: #78909c;
            padding: 2.5rem 0;
            font-size: 0.85rem;
            margin-top: 3rem;
            border-top-left-radius: var(--border-radius-soft);
            border-top-right-radius: var(--border-radius-soft);
        }
        footer hr {
            border-color: #cfd8dc;
            width: 40%;
            margin: 1.5rem auto;
        }
    </style>
</head>
<body>

    <header class="header-section">
        <div class="container text-center">
            <h1><i class="fas fa-stethoscope me-2"></i>Semptom Protokol Rehberi</h1>
            <p class="lead text-white-75">Hızlı ve kullanıcı dostu sağlık yönlendirme sistemi.</p>
            
            <div class="row justify-content-center">
                <div class="col-md-9 col-lg-7">
                    <div class="search-container">
                        <div class="input-group">
                            <input 
                                type="text" 
                                id="arama_input" 
                                class="form-control" 
                                placeholder="Şikayetinizi buraya yazın: Örn: Karın ağrısı, Halsizlik..." 
                                onkeyup="aramaYap()" 
                                autocomplete="off">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                        </div>
                        <ul id="sonuclar_listesi" class="list-group" style="display: none;">
                            </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div id="detay_karti" class="card">
                    <div class="placeholder-content text-center">
                        <i class="fas fa-notes-medical fa-4x mb-4"></i>
                        <h4 class="mb-2">Bir semptom aramaya başlayın, <br>doğru yönlendirmeyi alın.</h4>
                        <p class="mt-3">
                            <i class="fas fa-lightbulb me-1"></i>Bu araç bilgilendirme amaçlıdır. Asla bir doktor muayenesinin yerini tutmaz.
                        </p>
                    </div>
                    </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <hr>
            <p class="mb-0"><i class="fas fa-copyright me-1"></i> 2024 Semptom Protokol Rehberi.</p>
            <small class="d-block mt-1">Sağlığınız için daima bir uzmana danışın.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script> 
    
    <script>
        document.addEventListener('click', function(event) {
            const searchContainer = document.querySelector('.search-container');
            const resultsList = document.getElementById('sonuclar_listesi');
            
            if (!searchContainer.contains(event.target)) {
                resultsList.style.display = 'none';
            }
        });
        
        // app.js dosyanızdaki "detaylariGoster" fonksiyonunun arayüzü doldurması için
        // HTML yapısını ve CSS sınıflarını buna göre güncelledim.
        function detaylariGoster(id) {
            const veri = SEMPTOM_VERILERI.find(d => d.id === id);
            const detayKarti = document.getElementById('detay_karti');
            document.getElementById('sonuclar_listesi').style.display = 'none';

            const acilListe = veri.acil_durum.map(item => `<span>${item}</span>`).join(' • ');
            const acilUyari = veri.acil_durum.length > 0 ? 
                `<div class="acil-uyari-mini">
                    <div class="icon"><i class="fas fa-exclamation-circle"></i></div>
                    <div>
                        <strong>ACİL UYARI:</strong> Bu semptom, ${acilListe} durumlarından biriyle seyrediyorsa **HEMEN 112'yi arayın** veya en yakın acil servise başvurun!
                    </div>
                </div>` : '';
                
            detayKarti.innerHTML = `
                <h3 class="card-title text-center mb-5" style="color: var(--text-dark); font-family: var(--font-header); font-weight: 700;">
                    <i class="fas fa-notes-medical me-2 text-muted"></i> ${veri.semptom} İçin Yönlendirme Protokolü
                </h3>
                
                ${acilUyari}
                
                <div class="protokol-asamalari row">
                    <div class="col-md-6">
                        <div class="asama asama-tani">
                            <h4><i class="fas fa-search-dollar fa-icon me-2"></i>Öncelikli Tanı ve Değerlendirme Bölümü</h4>
                            <span class="bolum-adi">${veri.tanisal_bolum}</span>
                            <p class="aciklama-detay">
                                <strong>Açıklama:</strong> ${veri.aciklama}
                            </p>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="asama asama-tedavi">
                            <h4><i class="fas fa-lightbulb fa-icon me-2"></i>Uzmanlık ve Tedavi Aşamasındaki Bölüm</h4>
                            <span class="bolum-adi">${veri.tedavi_bolum}</span>
                            <p class="aciklama-detay">
                                <strong>Yapılması Gereken/Öneri:</strong> ${veri.yapilmasi_gereken}
                            </p>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('arama_input').value = veri.semptom;
            document.getElementById('detay_karti').scrollIntoView({ behavior: 'smooth' });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // app.js yüklendikten sonra semptom verilerinin mevcut olduğunu varsayalım.
            // Placeholder içeriğini başlangıçta göstermek için.
            const detayKarti = document.getElementById('detay_karti');
            if (detayKarti.innerHTML.trim() === '' || detayKarti.children.length === 0) {
                 detayKarti.innerHTML = `
                    <div class="placeholder-content text-center">
                        <i class="fas fa-notes-medical fa-4x mb-4"></i>
                        <h4 class="mb-2">Bir semptom aramaya başlayın, <br>doğru yönlendirmeyi alın.</h4>
                        <p class="mt-3">
                            <i class="fas fa-lightbulb me-1"></i>Bu araç bilgilendirme amaçlıdır. Asla bir doktor muayenesinin yerini tutmaz.
                        </p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
