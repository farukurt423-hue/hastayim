<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semptom Protokol Rehberi | Tıbbi Yönlendirme Sistemi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #3f51b5; /* Koyu İndigo Mavi */
            --primary-gradient: linear-gradient(135deg, #3f51b5 0%, #637ed6 100%);
            --accent-color: #00bcd4; /* Canlı Turkuaz (Vurgu) */
            --background-light: #eceff1; /* Çok Açık Gri/Beyaz Arka Plan */
            --card-background: #ffffff; 
            --text-dark: #263238; 
            --danger-color: #f44336; /* Acil durum için kırmızı */
            --font-header: 'Poppins', sans-serif;
            --font-body: 'Roboto', sans-serif;
            --shadow-strong: 0 15px 40px rgba(0, 0, 0, 0.2); /* Güçlü gölge */
            --shadow-soft: 0 8px 15px rgba(0, 0, 0, 0.1); 
            --border-radius-xl: 24px;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--background-light);
            min-height: 100vh;
            color: var(--text-dark);
            transition: background-color 0.3s;
        }
        
        /* --- HEADER (HERO SECTION) STYLES --- */
        .header-section {
            background: var(--primary-gradient);
            color: white;
            padding: 4.5rem 0 8rem; /* Arama kutusunun sarktığı boşluk */
            box-shadow: var(--shadow-strong);
            border-bottom-left-radius: var(--border-radius-xl);
            border-bottom-right-radius: var(--border-radius-xl);
            position: relative; 
            z-index: 5;
        }
        
        .header-section h1 {
            font-family: var(--font-header);
            font-weight: 800;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
        }

        /* --- GELİŞMİŞ ARAMA KUTUSU VE CONTAINER (NEUMORPHIC) --- */
        .search-container {
            position: relative;
            margin-top: -5rem; 
            z-index: 10; 
        }
        
        .search-wrapper {
            background-color: var(--card-background);
            border-radius: 50px; /* Çok yuvarlak */
            padding: 10px; 
            /* Neumorphic/Kabartmalı Gölge */
            box-shadow: 
                -10px -10px 30px rgba(255, 255, 255, 0.8), 
                10px 10px 30px rgba(0, 0, 0, 0.15); 
            transition: all 0.4s ease;
        }
        
        .search-wrapper:hover {
            transform: scale(1.02);
            box-shadow: 
                -5px -5px 15px rgba(255, 255, 255, 0.9), 
                5px 5px 15px rgba(0, 0, 0, 0.2); 
        }

        #arama_input {
            border-radius: 40px; 
            padding: 18px 25px; 
            border: none;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        /* Arama İkonu Butonu (Daha Vurgulu) */
        .input-group-text {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 40px; 
            margin: 0 5px;
            padding: 12px 28px;
            font-size: 1.3rem;
            transition: background 0.3s;
            cursor: pointer;
        }
        
        .input-group-text:hover {
            opacity: 0.9;
            box-shadow: var(--shadow-soft);
        }
        
        /* --- SONUÇ LİSTESİ --- */
        #sonuclar_listesi {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            max-height: 320px;
            overflow-y: auto;
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-soft);
            position: absolute;
            width: 100%;
            z-index: 15;
            background-color: var(--card-background);
        }

        #sonuclar_listesi .list-group-item {
            cursor: pointer;
            padding: 15px 25px;
            border: none;
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.3s, transform 0.2s;
            font-family: var(--font-body);
            font-weight: 400;
        }

        #sonuclar_listesi .list-group-item:hover {
            background-color: #e8eaf6; /* Çok Açık İndigo */
            transform: translateX(5px);
        }
        
        /* --- DETAY CARD STYLES --- */
        #detay_karti {
            background-color: var(--card-background);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-strong);
            padding: 50px;
            margin-top: 5rem; 
            min-height: 550px;
            transition: all 0.5s ease-out;
        }
        
        /* Acil Uyarı Alanı (Mini Not - Premium) */
        .acil-uyari-mini {
            background-color: #ffebee; 
            border-left: 6px solid var(--danger-color);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(244, 67, 54, 0.2);
        }
        
        /* Protokol Aşamaları (Grafiksel) */
        .asama {
            padding: 30px;
            border-radius: 18px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-soft);
            transition: transform 0.3s ease;
        }
        
        .asama:hover {
             transform: translateY(-5px);
             box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .asama-tani {
            background-color: #e0f7fa; /* Pastel Turkuaz */
        }
        
        .asama-tedavi {
            background-color: #fff8e1; /* Pastel Sarı */
        }
        
        .asama h4 {
            font-family: var(--font-header);
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
            padding-bottom: 10px;
        }
        
        .asama-tedavi h4 {
            color: #ff9800; /* Turuncu vurgu */
        }

        .icon-vurgu {
            font-size: 1.6rem;
            margin-right: 15px;
            color: var(--accent-color);
        }
        .asama-tedavi .icon-vurgu {
            color: #ffc107;
        }

        .bolum-adi {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-dark); 
            margin-top: 10px;
            display: block;
            font-family: var(--font-header);
        }
        
        .aciklama-detay {
            font-size: 1rem;
            color: #555;
            margin-top: 20px;
            line-height: 1.7;
            padding-top: 15px;
        }
        
        /* Placeholder ve Footer */
        .placeholder-content {
            padding-top: 6rem;
            padding-bottom: 6rem;
            color: #78909c;
        }
        
        .placeholder-content i {
            color: var(--primary-color);
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }
        .placeholder-content h4 {
            color: var(--text-dark);
            font-weight: 700;
            font-family: var(--font-header);
        }
        
        footer {
            background-color: #cfd8dc;
            color: #546e7a;
            padding: 2.5rem 0;
            font-size: 0.9rem;
            border-top-left-radius: var(--border-radius-xl);
            border-top-right-radius: var(--border-radius-xl);
            margin-top: 3rem;
        }
    </style>
</head>
<body>

    <header class="header-section">
        <div class="container text-center">
            <h1><i class="fas fa-stethoscope me-3"></i>Semptom Protokol Rehberi</h1>
            <p class="lead text-white-50">Sofistike Bilgi Kartları ile Tıbbi Yönlendirme</p>
        </div>
    </header>

    <div class="container pb-5">
        <div class="row justify-content-center">
            
            <div class="col-md-10 col-lg-8">
                <div class="search-container">
                    <div class="input-group search-wrapper">
                        <input 
                            type="text" 
                            id="arama_input" 
                            class="form-control" 
                            placeholder="Şikayetinizi buraya yazın (Örn: Baş ağrısı, Kasık ağrısı...)" 
                            onkeyup="aramaYap()" 
                            autocomplete="off">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                    <ul id="sonuclar_listesi" class="list-group" style="display: none;">
                    </ul>
                </div>
            </div>
            
            <div class="col-lg-10">
                <div id="detay_karti" class="card">
                    <div class="placeholder-content text-center">
                        <i class="fas fa-chart-line fa-4x mb-4"></i>
                        <h4 class="mb-2">Bir Semptom Girin, Grafiksel Protokolünüzü Görüntüleyin.</h4>
                        <p class="mt-3">
                            <i class="fas fa-magic me-1"></i>Arayüzümüz, aradığınız bilgiyi en hızlı ve estetik şekilde sunmak üzere tasarlandı.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <p class="mb-0"><i class="fas fa-copyright me-1"></i> 2024 Semptom Protokol Rehberi. | Sofistike Bilgi Sunumu</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script> 
    
    <script>
        // Arama kutusu dışına tıklayınca sonuç listesini kapatma işlevi
        document.addEventListener('click', function(event) {
            const searchContainer = document.querySelector('.search-container');
            const resultsList = document.getElementById('sonuclar_listesi');
            
            if (!searchContainer.contains(event.target)) {
                resultsList.style.display = 'none';
            }
        });
        
        // Arayüzü güncelleyen ana fonksiyon (app.js ile uyumlu)
        function detaylariGoster(id) {
            const veri = SEMPTOM_VERILERI.find(d => d.id === id);
            const detayKarti = document.getElementById('detay_karti');
            document.getElementById('sonuclar_listesi').style.display = 'none';

            const acilListe = veri.acil_durum.map(item => `<span>${item}</span>`).join(' • ');
            const acilUyari = veri.acil_durum.length > 0 ? 
                `<div class="acil-uyari-mini">
                    <div class="icon"><i class="fas fa-fire-extinguisher"></i></div>
                    <div>
                        <strong>ACİL DURUM ALARMI:</strong> Bu semptom, ${acilListe} durumlarından biriyle seyrediyorsa **HEMEN 112'yi arayın** veya en yakın acil servise başvurun!
                    </div>
                </div>` : '';
                
            detayKarti.innerHTML = `
                <h3 class="card-title text-center mb-5" style="color: var(--text-dark); font-family: var(--font-header); font-weight: 700;">
                    <i class="fas fa-clipboard-check me-2 text-muted"></i> ${veri.semptom} İçin Uzman Yönlendirme Akışı
                </h3>
                
                ${acilUyari}
                
                <div class="protokol-asamalari row">
                    <div class="col-md-6">
                        <div class="asama asama-tani">
                            <h4><i class="fas fa-microscope icon-vurgu"></i>Adım 1: Tanı ve Analiz Uzmanlığı</h4>
                            <span class="bolum-adi">${veri.tanisal_bolum}</span>
                            <p class="aciklama-detay">
                                <strong>İlk Değerlendirme Alanı:</strong> ${veri.aciklama}
                            </p>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="asama asama-tedavi">
                            <h4><i class="fas fa-heart-circle-check icon-vurgu"></i>Adım 2: Tedavi ve Uzmanlık Alanı</h4>
                            <span class="bolum-adi">${veri.tedavi_bolum}</span>
                            <p class="aciklama-detay">
                                <strong>Hekim Önerisi:</strong> ${veri.yapilmasi_gereken}
                            </p>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('arama_input').value = veri.semptom;
            document.getElementById('detay_karti').scrollIntoView({ behavior: 'smooth' });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Placeholder içeriğini başlangıçta göstermek için.
            const detayKarti = document.getElementById('detay_karti');
            if (detayKarti.innerHTML.trim() === '' || detayKarti.children.length === 0) {
                 detayKarti.innerHTML = `
                    <div class="placeholder-content text-center">
                        <i class="fas fa-chart-line fa-4x mb-4"></i>
                        <h4 class="mb-2">Bir Semptom Girin, Grafiksel Protokolünüzü Görüntüleyin.</h4>
                        <p class="mt-3">
                            <i class="fas fa-magic me-1"></i>Arayüzümüz, aradığınız bilgiyi en hızlı ve estetik şekilde sunmak üzere tasarlandı.
                        </p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
