<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semptom Protokol Rehberi | Tıbbi Yönlendirme Sistemi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --primary-aqua: #00bcd4; /* Canlı Turkuaz */
            --primary-gradient: linear-gradient(135deg, #00bcd4 0%, #4dd0e1 100%);
            --secondary-amber: #ff9800; /* Sıcak Amber Vurgu */
            --background-main: #f8fcfd; /* Çok Açık Turkuaz Arka Plan */
            --card-background: #ffffff; 
            --text-dark: #263238; /* Koyu Lacivert/Gri */
            --accent-gray: #78909c; 
            --danger-red: #ef5350; 
            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Inter', sans-serif;
            --shadow-soft: 0 6px 15px rgba(0, 0, 0, 0.08);
            --shadow-lift: 0 10px 25px rgba(0, 0, 0, 0.15);
            --border-radius-soft: 1rem; 
            --border-radius-round: 50px;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--background-main);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* --- HEADER (Canlı Gradien) --- */
        .header-section {
            background: var(--primary-gradient);
            color: white;
            padding: 4.5rem 0 8rem; 
            box-shadow: 0 10px 30px rgba(0, 188, 212, 0.5); /* Turkuaz Gölge */
            border-bottom-left-radius: 4rem;
            border-bottom-right-radius: 4rem;
            text-align: center;
        }
        
        .header-section h1 {
            font-family: var(--font-heading);
            font-weight: 800;
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .header-section p {
            font-weight: 400;
            font-size: 1.1rem;
            opacity: 0.95;
        }

        /* --- ARAMA KUTUSU (Yüksek Zemin) --- */
        .search-container {
            position: relative;
            margin-top: -4.5rem; 
            z-index: 10; 
        }
        .search-wrapper {
            background-color: var(--card-background);
            border-radius: var(--border-radius-round); 
            padding: 0.75rem; 
            box-shadow: var(--shadow-lift);
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .search-wrapper:hover {
            transform: translateY(-3px); /* Hafif kalkış */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        #arama_input {
            border: none;
            flex-grow: 1;
            padding: 0.8rem 1.2rem; 
            font-size: 1rem;
            font-weight: 500;
            background-color: transparent;
            outline: none;
        }
        .input-group-text {
            background: var(--secondary-amber); /* Canlı Turuncu Buton */
            color: white;
            border: none;
            border-radius: 50%; 
            padding: 0.75rem 1rem; 
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.4);
            transition: background-color 0.3s ease;
        }
        .input-group-text:hover {
            background-color: #fb8c00; 
        }
        
        /* --- DETAY KARTI (Şık ve Temiz) --- */
        #detay_karti {
            background-color: var(--card-background);
            border-radius: var(--border-radius-soft);
            box-shadow: var(--shadow-soft);
            padding: 3rem; 
            margin-top: 4rem; 
            min-height: 500px;
            position: relative;
            border: 1px solid #eceff1;
        }
        #detay_karti .card-title {
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 2.5rem;
            text-align: center;
        }
        #detay_karti .card-title i {
            color: var(--primary-aqua);
            margin-right: 0.75rem;
            font-size: 2.2rem;
        }

        /* ACİL UYARI KUTUSU (Vurgulu) */
        .acil-uyari-kutusu {
            background-color: #fff8e1; /* Açık sarı */
            border-left: 5px solid var(--danger-red);
            padding: 1.25rem;
            border-radius: var(--border-radius-soft);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            color: #b71c1c; 
            box-shadow: 0 2px 8px rgba(239, 83, 80, 0.15);
        }
        .acil-uyari-kutusu .icon {
            font-size: 1.8rem;
            color: var(--danger-red); 
            margin-right: 1rem;
        }
        .acil-uyari-kutusu strong {
            font-weight: 700;
        }

        /* PROTOKOL AŞAMALARI (Canlı İkonlar ve Başlıklar) */
        .asama-card {
            background-color: #f7fcff; /* Kartlar için hafif mavi arka plan */
            border-radius: var(--border-radius-soft);
            box-shadow: var(--shadow-soft);
            padding: 1.75rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e0f7fa;
        }
        .asama-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lift);
        }
        .asama-card h4 {
            font-family: var(--font-heading);
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--text-dark);
            margin-bottom: 0.75rem;
        }
        .asama-card .icon-label {
            font-size: 1.5rem;
            margin-right: 0.75rem;
            color: var(--primary-aqua); /* Turkuaz İkonlar */
        }
        
        .asama-card .bolum-adi {
            font-family: var(--font-heading);
            font-weight: 800;
            font-size: 2.2rem; /* Daha dinamik font boyutu */
            color: var(--secondary-amber); /* Turuncu Vurgu */
            margin-top: 0.5rem;
            display: block;
        }
        .asama-card.tani .bolum-adi {
             color: var(--primary-aqua); /* Tanı için Turkuaz */
        }

        .asama-card .aciklama-detay {
            font-size: 0.9rem;
            color: var(--accent-gray);
            margin-top: 1rem;
            border-top: 1px dashed #e9ecef;
            padding-top: 1rem;
        }

        /* HAZIRLIK NOTU KUTUSU */
        .hazirlik-notu-kutusu {
            background-color: #fff9e6; /* Yumuşak sarı */
            border-left: 4px solid var(--secondary-amber);
            padding: 1.5rem;
            border-radius: var(--border-radius-soft);
            margin-top: 2.5rem;
            font-size: 0.95rem;
            color: #6d4c41; /* Koyu kahve metin */
        }
        .hazirlik-notu-kutusu h4 {
            color: var(--secondary-amber);
            font-family: var(--font-heading);
            font-size: 1.2rem;
            margin-bottom: 0.75rem;
        }

        /* FOOTER (Temiz ve Düzeltilmiş) */
        footer {
            background-color: var(--text-dark);
            color: rgba(255, 255, 255, 0.8);
            padding: 2.5rem 0;
            font-size: 0.9rem;
            text-align: center;
            border-top-left-radius: var(--border-radius-soft);
            border-top-right-radius: var(--border-radius-soft);
            margin-top: 4rem;
        }
        footer p {
            margin-bottom: 0;
            font-family: var(--font-body);
        }
        footer i {
            margin-right: 5px;
            color: var(--secondary-amber); /* Turuncu ikon */
        }
    </style>
</head>
<body>

    <header class="header-section">
        <div class="container">
            <h1><i class="fas fa-search-location me-2"></i>Doğru Rota, Hızlı Çözüm</h1>
            <p>Hangi uzmana gitmeniz gerektiğini anında öğrenin.</p>
        </div>
    </header>

    <div class="container py-5">
        <div class="row justify-content-center">
            
            <div class="col-md-10 col-lg-8">
                <div class="search-container">
                    <div class="search-wrapper">
                        <input 
                            type="text" 
                            id="arama_input" 
                            class="form-control" 
                            placeholder="Şikayetinizi buraya yazın (Örn: Baş dönmesi, mide ağrısı...)" 
                            onkeyup="aramaYap()" 
                            autocomplete="off">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                    <ul id="sonuclar_listesi" class="list-group position-absolute w-100 mt-2" style="display: none;">
                    </ul>
                </div>
            </div>
            
            <div class="col-lg-10">
                <div id="detay_karti" class="card">
                    <div class="placeholder-content text-center">
                        <i class="fas fa-hands-helping fa-4x mb-4"></i>
                        <h4>Başlamaya Hazırız!</h4>
                        <p class="mt-3">
                            Arama yaparak uzman önerilerini görüntüleyin. Bu bir ilk adımdır, profesyonel tıbbi tavsiye yerine geçmez.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p><i class="fas fa-user-tie"></i> Faruk Kurt tarafından oluşturulmuştur.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script> 
    
    <script>
        // Arama kutusu dışına tıklayınca sonuç listesini kapatma işlevi
        document.addEventListener('click', function(event) {
            const searchContainer = document.querySelector('.search-container');
            const resultsList = document.getElementById('sonuclar_listesi');
            
            if (!searchContainer.contains(event.target)) {
                resultsList.style.display = 'none';
            }
        });
        
        // Arayüzü güncelleyen ana fonksiyon (app.js ile uyumlu)
        function detaylariGoster(id) {
            const veri = SEMPTOM_VERILERI.find(d => d.id === id);
            const detayKarti = document.getElementById('detay_karti');
            document.getElementById('sonuclar_listesi').style.display = 'none';

            const acilListe = veri.acil_durum.map(item => `<span>${item}</span>`).join(' • ');
            const acilUyari = veri.acil_durum.length > 0 ? 
                `<div class="acil-uyari-kutusu">
                    <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
                    <div>
                        <strong>ACİL UYARI:</strong> Eğer ${acilListe} durumlarından biri varsa lütfen <strong>HİÇ VAKİT KAYBETMEDEN 112'Yİ ARAYIN</strong>!
                    </div>
                </div>` : '';
            
            const hazirlikNotuKutusu = veri.hazirlik_notu ? 
                `<div class="hazirlik-notu-kutusu">
                    <h4><i class="fas fa-clipboard-check me-1"></i>Muayene Öncesi Hazırlık Notu</h4>
                    <p>${veri.hazirlik_notu}</p>
                </div>` : '';
                
            detayKarti.innerHTML = `
                <h3 class="card-title"><i class="fas fa-file-medical-alt"></i> ${veri.semptom} İçin Yönlendirme</h3>
                
                ${acilUyari}
                
                <div class="protokol-asamalari row mt-4">
                    <div class="col-md-6">
                        <div class="asama-card tani">
                            <h4><i class="fas fa-diagnoses icon-label"></i>Öncelikli Başvuru: Tanısal Uzmanlık</h4>
                            <span class="bolum-adi">${veri.tanisal_bolum}</span>
                            <p class="aciklama-detay">
                                <strong>Değerlendirme ve Teşhis:</strong> ${veri.aciklama}
                            </p>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="asama-card tedavi">
                            <h4><i class="fas fa-hand-holding-medical icon-label"></i>İkincil Başvuru: Tedavi ve Çözüm</h4>
                            <span class="bolum-adi">${veri.tedavi_bolum}</span>
                            <p class="aciklama-detay">
                                <strong>Hekim Tavsiyesi:</strong> ${veri.yapilmasi_gereken}
                            </p>
                        </div>
                    </div>
                </div>
                
                ${hazirlikNotuKutusu}
            `;
            document.getElementById('arama_input').value = veri.semptom;
            document.getElementById('detay_karti').scrollIntoView({ behavior: 'smooth' });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const detayKarti = document.getElementById('detay_karti');
            if (detayKarti.innerHTML.trim() === '' || detayKarti.children.length === 0) {
                 detayKarti.innerHTML = `
                    <div class="placeholder-content text-center">
                        <i class="fas fa-hands-helping fa-4x mb-4"></i>
                        <h4>Başlamaya Hazırız!</h4>
                        <p class="mt-3">
                            Arama yaparak uzman önerilerini görüntüleyin. Bu bir ilk adımdır, profesyonel tıbbi tavsiye yerine geçmez.
                        </p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
